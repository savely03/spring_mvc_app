<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getId()}">id</p>
<p th:text="${person.getName()}">name</p>
<p th:text="${person.getAge()}">age</p>
<p th:text="${person.getEmail()}">email</p>
<a th:href="@{{id}/edit(id=${person.getId()})}"><input type="button" value="Edit"></a>
<a th:href="@{{id}/delete(id=${person.getId()})}"><input type="button" value="Delete"></a>
</body>
</html>
